apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "29.0.3"

    defaultConfig {
        applicationId "com.fishstix.dosboxfree"
        minSdkVersion 9
        targetSdkVersion 21
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    lintOptions {
        abortOnError false
    }

    preBuild.doFirst {
        if ((!file('src/main/libs/armeabi-v7a/libdosbox.so').exists()) || (!file('src/main/libs/x86/libdosbox.so').exists())) {
            exec {
                commandLine 'rm', '-f', 'src/main/jni/Application.mk'
            }
            exec {
                commandLine 'rm', '-f', 'src/main/jni/dosbox/config.h'
            }


            exec {
                commandLine 'cp', 'src/main/jni/Application_armeabi_v7a.mk', 'src/main/jni/Application.mk'
            }
            exec {
                commandLine 'cp', 'src/main/jni/dosbox/config_armeabi_v7a.h', 'src/main/jni/dosbox/config.h'
            }
            exec {
                commandLine System.getenv('NDK_PATH') + '/ndk-build', '-C', 'src/main/jni/'
            }
            exec {
                commandLine 'rm', 'src/main/jni/Application.mk'
            }
            exec {
                commandLine 'rm', 'src/main/jni/dosbox/config.h'
            }

            exec {
                commandLine 'mv', 'src/main/libs/armeabi-v7a', 'src/main/tempLibs/armeabi-v7a'
            }


            exec {
                commandLine 'cp', 'src/main/jni/Application_x86.mk', 'src/main/jni/Application.mk'
            }
            exec {
                commandLine 'cp', 'src/main/jni/dosbox/config_x86.h', 'src/main/jni/dosbox/config.h'
            }
            exec {
                commandLine System.getenv('NDK_PATH') + '/ndk-build', '-C', 'src/main/jni/'
            }
            exec {
                commandLine 'rm', 'src/main/jni/Application.mk'
            }
            exec {
                commandLine 'rm', 'src/main/jni/dosbox/config.h'
            }


            exec {
                commandLine 'mv', 'src/main/tempLibs/armeabi-v7a', 'src/main/libs/armeabi-v7a'
            }
        }
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['src/main/libs']
        }
    }
}

repositories {
    maven { url "https://jzaccone.github.io/SlidingMenu-aar" }
}

dependencies {
    compile project(':actionbarsherlock')
    compile 'com.android.support:support-v4:18.0.+'
    compile 'com.jeremyfeinstein.slidingmenu:library:1.3@aar'
}
